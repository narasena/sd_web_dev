<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">Catalog-Z</div>
        <div id="nav-items">
            <p>Photos</p>
            <p>Videos</p>
            <p>About</p>
            <p>Contact</p>
        </div>
    </header>
    <img 
    src="https://images.pexels.com/photos/19703200/pexels-photo-19703200/free-photo-of-two-swans-on-a-lake.jpeg" 
    alt="hero-img"
    style="width: 100%; height: 200px; object-fit: cover;"
    
    >
    <h1 id="header1">Ini sebelum button di-click</h1>
    <button type="button" onclick=headerChange()>Click Saya</button>
    <div id="test"></div>
    <footer>
        
    </footer>
</body>
<script>
    const newHeading = "Sudah berubah, coy!"
    function headerChange () {
        document.getElementById("header1").innerHTML = newHeading
        document.getElementById("test").innerHTML = `<div id="target">Berhasil di click</div>`
    }
</script>
</html>
