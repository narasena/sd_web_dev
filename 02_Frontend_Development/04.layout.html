<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color-1 {
            background-color: crimson;
            width: 100%;
            height: 5vw;
        }

        .color-2 {
            background-color: yellow;
            width: 100%;
            height: 5vw;
        }

        .color-3 {
            background-color: green;
            width: 100%;
            height: 5vw;
        }

        .flex-01 {
            display: flex;
            background-color: lawngreen;
            margin: 32px 0;
            padding: 8px;
            gap: 8px;
            flex-direction: row;
            flex-wrap: wrap-reverse;
        }

        .flex-02 {
            display: flex;
            background-color: darkgreen;
            height: 30vw;
            margin: 32px 0;
            padding: 8px;
            gap: 8px;
            flex-direction: row;
            /* justify-content: space-around; */
            align-items: stretch;
        }

        .flex-children {
            background-color: darkblue;
            color: white;
            width: 10vw;
            /* height: 10vw; */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: x-large;
        }

        .flex-children:nth-child(even) {
            background-color: purple;
        }

        .grid-01 {
           background-color: darksalmon;
           display: grid; 
           grid-template-columns: 40% 30% 20%;
           gap: 8px;
        }

        .grid-02 {
            margin-top: 32px;
            background-color:lightgreen;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            /* grid-template-rows: 100px 200px 300px;  */
            /* grid-auto-rows: 150px; */
            /* gap: 16px */
            gap: 16px 0
        }
        .grid-02 > div {
            background-color: royalblue;
            height: 150px;
        }
        .grid-02 > div:nth-child(odd) {
            background-color: brown;
        }

        .grid-03 {
            margin: 32px 0;
            background-color: aquamarine;
            display: grid;
            gap: 8px;
            grid-template-columns: repeat(12,1fr);
            grid-template-rows: repeat(4,1fr);
        }

        .grid-03 > * {
            background-color: magenta;
            width: 100%;
            height: 80px;
            font-size: x-large;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-item-01 {
            /* dari titik grid ke 1 - ke 5  */
            grid-column: 1 / 5; 
            grid-row: 1 / span 2;
            height: 100%;
            /* grid-column-start: 1;
            grid-column-end: 5; */
        }

        .grid-item-02 {
            /* dari posisi grid ke x dan mengambil y kotak grid (span)  */
            grid-column: 5 / span 3;
            grid-row: 1 / span 3;
            height: 100%;
        }

        .grid-child {
            background-color: blueviolet;
            width: 100%;
            height: 10vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: x-large;
            color: yellow;
        }

        .item1 {
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
</head>

<body>
    <!-- beberapa elemen secara default ada yang display: inline | block  -->
    <!-- tipe display: block  -->
    <!-- defaultnya punya panjang 1 layar atau 100vw  -->
    <div>ini display 1 div</div>
    <div>ini display 2 div</div>
    <h1>H1 BLOCK</h1>
    <h2>H2 BLOCK</h2>
    <!-- tipe display inline  -->
    <!-- defaultnya punya panjang sendiri | sesuai panjang isi tag element  -->
    <input type="text" name="" id="">
    <b>1 bold</b>
    <b>Ini display 2 bold</b>

    <!-- tipe display flexbox  -->
    <div class="flex-01">
        <div class="color-1"></div>
        <div class="color-2"></div>
        <div class="color-3"></div>
    </div>

    <div class="flex-01">
        <div class="flex-children">1</div>
        <div class="flex-children">2</div>
        <div class="flex-children">3</div>
        <div class="flex-children">4</div>
        <div class="flex-children">5</div>
        <div class="flex-children">6</div>
        <div class="flex-children">7</div>
        <div class="flex-children">8</div>
        <div class="flex-children">9</div>
        <div class="flex-children">10</div>
        <div class="flex-children">11</div>
    </div>

    <div class="flex-02">
        <div class="flex-children"
        >1</div>
        <!-- override styling  -->
        <div 
        class="flex-children" 

        >2</div>
        <div 
        class="flex-children" 
        style="height: 10vw;"
        >3</div>
    </div>

    <div class="grid-01">
        <div class="grid-child item1">1</div>
        <div class="grid-child item2">2</div>
        <div class="grid-child item3">3</div>
        <div class="grid-child item4">4</div>
        <div class="grid-child item5">5</div>
    </div>

    <div class="grid-02">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

    <div class="grid-03">
        <div class="grid-item-01">1</div>
        <div class="grid-item-02">2</div>
        <div class="grid-item-03">3</div>
        <div class="grid-item-04">4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>

</body>

</html>
